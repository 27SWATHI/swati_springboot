<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add ticket details</title>
<style>
  body {
    background-color: lightblue; 
  }
</style>
</head>
<body>

	<form action="ticketadded" method="post">

		<table border="3">
			<tr>
				<th>Id</th>

				<td><input type="number" name="id"></td>

			</tr>
			<tr>
				<th>TicketTitle</th>
				<td><input type="text" name="ticketTitle"></td>

			</tr>
			<tr>
				<th>TicketShortDescription</th>
				<td><input type="text" name="ticketDescription"></td>
			</tr>
			<tr>
				<th>TicketCreatedOn</th>
				<td><input type="text" name="status"></td>
			</tr>
		</table>
		<button type="submit">Add Ticket</button>
	</form>





</body>
</html>
